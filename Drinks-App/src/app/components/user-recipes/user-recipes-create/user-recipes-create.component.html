<div class="background-img">
  <h1>Add Recipe</h1>
  <form [formGroup]="userRecipe" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Drink Name</label>
      <input type="text" formControlName="name" />
    </div>
    <!-- ratings slider -->
    <div class="form-group">
      <input
        type="range"
        min="1"
        max="5"
        value="0"
        step=".5"
        class="slider"
        id="rating-slider"
        formControlName="rating"
      />
      <span>Rating: {{ ratingDisplay }}</span>
    </div>
    <!-- glassware dropdown -->
    <div class="form-group">
      <select formControlName="glassware" name="glassware" id="glassware">
        <option value="">Glassware</option>
        <option *ngFor="let glass of glassware" value="{{ glass.strGlass }}">{{
          glass.strGlass
        }}</option>
      </select>
    </div>
    <!-- location -->
    <div class="form-group">
      <button (click)="getLocation()">Get Location</button>
      <p>
        Latitude: <span>{{ latitude }}</span>
      </p>
      <p>
        Longitude: <span>{{ longitude }}</span>
      </p>
    </div>
    <!-- ingredients -->
    <div class="formFields">
      <div>
        <label class="amount" for="amount1">Amount:</label>
        <input type="text" formControlName="amount1" />
        <label class="ingredient" for="ingredient1">Ingredient:</label>
        <input type="text" formControlName="ingredient1" />
      </div>
      <div>
        <label class="amount" for="amount2">Amount:</label>
        <input type="text" formControlName="amount2" />
        <label class="ingredient" for="ingredient2">Ingredient:</label>
        <input type="text" formControlName="ingredient2" />
      </div>
      <div>
        <label class="amount" for="amount3">Amount:</label>
        <input type="text" formControlName="amount3" />
        <label class="ingredient" for="ingredient3">Ingredient:</label>
        <input type="text" formControlName="ingredient3" />
      </div>
      <div>
        <label class="amount" for="amount4">Amount:</label>
        <input type="text" formControlName="amount4" />
        <label class="ingredient" for="ingredient4">Ingredient:</label>
        <input type="text" formControlName="ingredient4" />
      </div>
      <div>
        <label class="amount" for="amount5">Amount:</label>
        <input type="text" formControlName="amount5" />
        <label class="ingredient" for="ingredient5">Ingredient:</label>
        <input type="text" formControlName="ingredient5" />
      </div>
      <div>
        <label class="amount" for="amount6">Amount:</label>
        <input type="text" formControlName="amount6" />
        <label class="ingredient" for="ingredient6">Ingredient:</label>
        <input type="text" formControlName="ingredient6" />
      </div>
      <div>
        <label class="amount" for="amount7">Amount:</label>
        <input type="text" formControlName="amount7" />
        <label class="ingredient" for="ingredient7">Ingredient:</label>
        <input type="text" formControlName="ingredient7" />
      </div>
      <div>
        <label class="amount" for="amount8">Amount:</label>
        <input type="text" formControlName="amount8" />
        <label class="ingredient" for="ingredient8">Ingredient:</label>
        <input type="text" formControlName="ingredient8" />
      </div>
    </div>
    <!-- method -->
    <div class="form-group">
      <label for="method">Method:</label>
      <textarea
        name="method"
        class="methodInput"
        formControlName="method"
        id="method"
        cols="10"
        rows="5"
      ></textarea>
    </div>

    <!-- submit button -->
    <button type="submit">Submit</button>
  </form>
</div>
