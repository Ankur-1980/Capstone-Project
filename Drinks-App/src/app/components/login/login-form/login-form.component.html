<h1>Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- first name - required-->
  <div class="form-group">
    <label for="firstName" for="label-control"> First Name:</label>
    <input type="text" formControlName="firstName" class="form-control" />
    <!-- <div *ngIf="firstName.invalid && firstName.touched">
      <div *ngIf="firstName.errors.required">
        First Name is required
      </div>
    </div> -->
  </div>
  <!-- last name - not required -->
  <div class="form-group">
    <label for="lastName" for="label-control">Last Name:</label>
    <input type="text" formControlName="lastName" class="form-control" />
  </div>
  <!-- username - required -->
  <div class="form-group">
    <label for="userName" for="label-control"> User Name:</label>
    <input type="text" formControlName="userName" class="form-control" />
  </div>
  <!-- age - required -->
  <div class="form-group">
    <label for="age" for="label-control"> Age:</label>
    <input type="number" formControlName="age" class="form-control" />
  </div>
  <!-- email - required -->
  <div class="form-group">
    <label for="email" for="label-control">Email:</label>
    <input type="email" formControlName="email" class="form-control" />
  </div>
  <!-- password - required -->
  <div class="form-group">
    <label for="password" for="label-control">Password:</label>
    <input type="password" formControlName="password" class="form-control" />
  </div>
  <button type="submit">Submit</button>
</form>
