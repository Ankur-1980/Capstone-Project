<div class="background">
  <div class="body">
    <h1 class="center">New User Form</h1>
    <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
      <!-- first name & last name- required-->
      <div class="form-group inline">
        <div class="two-col">
          <label for="firstName" for="label-control">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
          <span *ngIf="firstName.touched && firstName.errors?.required">
            First Name is required
          </span>
        </div>
        <div class="two-col">
          <label for="lastName" for="label-control">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
          <span *ngIf="lastName.touched && lastName.errors?.required">
            Last Name is required
          </span>
        </div>
        <!-- username - required -->
        <div class="form-group">
          <label for="userName" for="label-control"> User Name</label>
          <input type="text" formControlName="userName" class="form-control" />
          <span *ngIf="userName.touched && userName.errors?.required">
            Last Name is required
          </span>
        </div>
        <!-- age - required -->
        <div class="form-group">
          <label for="age" for="label-control"> Age</label>
          <input
            formControlName="age"
            class="form-control"
            type="number"
            name="age"
            placeholder="age"
          />
          <span *ngIf="age.errors?.min && age.touched">
            You are not old enough
          </span>
        </div>
        <!-- email - required -->
        <div class="form-group">
          <label for="email" for="label-control">Email</label>
          <input type="email" formControlName="email" class="form-control" />
          <span *ngIf="email.touched && email.errors?.required">
            Email is required
          </span>

          <!-- password -1 - required -->
          <div class="form-group">
            <label for="password" for="label-control">Password:</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter Password"
            />
            <span *ngIf="password.touched && password.errors?.required">
              Password is required
            </span>
          </div>
          <!-- password -2- required -->
          <div class="form-group">
            <label for="password2" for="label-control">Password:</label>
            <input
              type="password"
              formControlName="password2"
              class="form-control"
              placeholder="Confirm Password"
            />
            <span *ngIf="password2.touched && password2.errors?.required">
              Please confirm password
            </span>
            <span
              *ngIf="password2.touched && password2.errors?.passwordMismatch"
            >
              Passwords do not match
            </span>
          </div>
          <!-- bio - not required -->
          <div class="form-group">
            <label for="bio" for="label-control" rows="9" cols="50"
              >Biography:</label
            >
            <textarea
              formControlName="bio"
              class="form-control"
              placeholder="Limit 140 Characters"
            >
            </textarea>
          </div>
          <!-- submit button -->
          <button [disabled]="newUserForm.invalid" type="submit">Submit</button>
        </div>
        <!-- Back to login screen -->
        <p class="center">
          Already registered? Click <a href="#"> here </a> to login
        </p>
      </div>
    </form>
  </div>
</div>
