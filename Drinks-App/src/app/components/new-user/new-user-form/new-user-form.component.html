<div class="background">
  <div class="body">
    <h1 class="center">New User Form</h1>
    <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
      <!-- first name & last name- required-->
      <div class="form-group inline">
        <div class="two-col">
          <label for="firstName" for="label-control">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
          <span
            *ngIf="
              newUserFormControl.firstName.touched &&
              newUserFormControl.firstName.errors?.required
            "
          >
            First Name is required
          </span>
        </div>
        <div class="two-col">
          <label for="lastName" for="label-control">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
          <span
            *ngIf="
              newUserFormControl.lastName.touched &&
              newUserFormControl.lastName.errors?.required
            "
          >
            Last Name is required
          </span>
        </div>
        <!-- username - required -->
        <div class="form-group">
          <label for="userName" for="label-control"> User Name</label>
          <input type="text" formControlName="userName" class="form-control" />
          <span
            *ngIf="
              newUserFormControl.userName.touched &&
              newUserFormControl.userName.errors?.required
            "
          >
            Last Name is required
          </span>
        </div>
        <!-- age - required -->
        <div class="form-group">
          <label for="age" for="label-control"> Age</label>
          <input
            formControlName="age"
            class="form-control"
            (change)="validateDOB($event)"
            type="date"
            name="dob"
            placeholder="DOB"
          />
        </div>
        <!-- email - required -->
        <div class="form-group">
          <label for="email" for="label-control">Email</label>
          <input type="email" formControlName="email" class="form-control" />
          <span
            *ngIf="
              newUserFormControl.email.touched &&
              newUserFormControl.email.errors?.required
            "
          >
            Email is required
          </span>
          <!-- password - required -->
          <div class="form-group">
            <label for="password" for="label-control">Password:</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Enter Password"
            />
            <span
              *ngIf="
                newUserFormControl.password.touched &&
                newUserFormControl.password.errors?.required
              "
            >
              Last Name is required
            </span>
          </div>
          <!-- password -1 - required -->
          <div class="form-group">
            <label for="password" for="label-control">Password:</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>
          <!-- password -2- required -->
          <div class="form-group">
            <label for="password2" for="label-control">Password:</label>
            <input
              type="password2"
              formControlName="password2"
              class="form-control"
              placeholder="Confirm Password"
            />
            <span
              *ngIf="
                newUserFormControl.confirmPassword.touched &&
                newUserFormControl.confirmPassword.errors?.required
              "
            >
              Confirm Password is required
            </span>
            <span
              *ngIf="
                newUserFormControl.confirmPassword.touched &&
                newUserFormControl.confirmPassword.errors?.passwordMismatch
              "
            >
              Passwords do not match
            </span>
          </div>
          <!-- bio - not required -->
          <div class="form-group">
            <label for="bio" for="label-control" rows="9" cols="50"
              >Biography:</label
            >
            <textarea
              formControlName="bio"
              class="form-control"
              placeholder="Limit 140 Characters"
            >
            </textarea>
          </div>
          <!-- submit button -->
          <button type="submit">Submit</button>
        </div>
        <!-- Back to login screen -->
        <p class="center">
          Already registered? Click <a href="#"> here </a> to login
        </p>
      </div>
    </form>
  </div>
</div>
