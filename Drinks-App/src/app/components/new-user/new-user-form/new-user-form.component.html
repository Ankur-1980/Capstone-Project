<h1>Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- first name - required-->
  <div class="form-group">
    <label for="firstName" for="label-control"> First Name:</label>
    <input type="text" formControlName="firstName" class="form-control" />
    <!-- <div *ngIf="loginForm?.firstName">
      <div *ngIf="loginForm.firstName.errors.required">
        First Name is required
      </div>
    </div> -->
  </div>
  <!-- last name - required -->
  <div class="form-group">
    <label for="lastName" for="label-control">Last Name:</label>
    <input type="text" formControlName="lastName" class="form-control" />
    <!-- <div *ngIf="lastName.invalid && lastName.touched">
      <div *ngIf="lastName.errors.required">
        Last Name is required
      </div>
    </div> -->
  </div>
  <!-- username - required -->
  <div class="form-group">
    <label for="userName" for="label-control"> User Name:</label>
    <input type="text" formControlName="userName" class="form-control" />
    <!-- <div *ngIf="userName.invalid && userName.touched">
      <div *ngIf="userName.errors.required">
        Username is required
      </div>
    </div> -->
  </div>
  <!-- age - required -->
  <div class="form-group">
    <label for="age" for="label-control"> Age:</label>
    <input
      formControlName="age"
      class="form-control"
      (change)="validateDOB($event)"
      type="date"
      name="dob"
      placeholder="DOB"
    />
  </div>
  <!-- email - required -->
  <div class="form-group">
    <label for="email" for="label-control">Email:</label>
    <input type="email" formControlName="email" class="form-control" />
    <!-- <div *ngIf="userName.invalid && userName.touched">
      <div *ngIf="userName.errors.required">
        Username is required
      </div>
    </div> -->
  </div>
  <!-- password - required -->
  <div class="form-group">
    <label for="password" for="label-control">Password:</label>
    <input type="password" formControlName="password" class="form-control" />
    <!-- <div *ngIf="userName.invalid && userName.touched">
      <div *ngIf="userName.errors.required">
        Username is required
      </div>
    </div> -->
  </div>
  <!-- bio - no required -->
  <div class="form-group">
    <label for="bio" for="label-control" rows="4" cols="50">Biography:</label>
    <textarea formControlName="bio" class="form-control"> </textarea>
  </div>
  <button type="submit">Submit</button>
</form>
