<div class="global-parent">
  <h1>Bartenders</h1>
  <div class="child-container" *ngIf="bartenders.length > 0">
    <div *ngFor="let item of bartenders">
      <p>{{ item.fav_info }}</p>
      <button (click)="onDelete(item.fav_id)">Delete</button>
    </div>
    <p *ngIf="bartenders.length <= 0">You don't like any bartenders?</p>
  </div>
</div>
