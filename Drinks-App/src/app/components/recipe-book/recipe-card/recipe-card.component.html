<div class="card-container">
  <div class="card">
    <img
      class="image"
      src="{{ recipe.strDrinkThumb }}"
      alt="{{ recipe.strDrink }}"
      width="125px"
    />
    <div class="drink-name">{{ recipe.strDrink }}</div>
    <a routerLink="recipe-details/{{ recipe.idDrink }}">more details</a>
    <div (click)="toggleAddRemove()">
      <span *ngIf="!favoriteService.containsFavorite(recipe)">
        <p>&#10084;</p>
      </span>
      <span *ngIf="favoriteService.containsFavorite(recipe)">
        X
      </span>
    </div>
  </div>
</div>
