<div class="background-img"></div>
<div class="global-parent">
  <div class="info-container">
    <img class="profile-pic" width="200px" src="#" alt="" />
    <div class="user-info-container">
      <h1>Users Name</h1>
      <button (click)="logOut()">Log Out</button>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
        expedita voluptatum velit quod quos, nisi vitae illo voluptate sint,
        sapiente deleniti animi nemo perspiciatis ut!
      </p>
    </div>
  </div>
  <!-- Feed -->
  <div class="feed-parent">
    <div *ngFor="let post of mockPosts">
      <img
        class="feed-images"
        width="200px"
        src="../../../assets/lefteris-kallergis-QsmdVT5pTMw-unsplash.jpg"
        alt=""
      />
      <!-- post actions -->
      <div class="post-actions">
        <a routerLink="/post-details/{{ post.postID }}">More Details</a>
        <a routerLink="/post-details/{{ post.postID }}/edit">Edit</a>
        <button (click)="deletePost(post.postID)">Delete</button>
      </div>
    </div>
  </div>
</div>
