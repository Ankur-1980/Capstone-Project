<div class="background-img"></div>
<div class="global-parent">
  <div class="info-container" *ngFor="let item of userInfo">
    <img
      class="profile-pic"
      width="200px"
      src="{{ item.picture }}"
      alt=""
      *ngIf="item.picture === !null"
    />
    <div class="user-info-container" *ngFor="let item of userInfo">
      <h1>User Name: {{ item.first_name }} {{ item.last_name }}</h1>
      <button (click)="logOut()">Log Out</button>
      <p>Bio: {{ item.bio }}</p>
      <p>Birthday: {{ item.birthday }}</p>
      <p>userName: {{ item.bio }}</p>
    </div>
  </div>
  <!-- Feed -->
  <div class="feed-parent">
    <div *ngFor="let post of mockPosts">
      <img
        class="feed-images"
        width="200px"
        src="../../../assets/lefteris-kallergis-QsmdVT5pTMw-unsplash.jpg"
        alt=""
      />
      <!-- post actions -->
      <div class="post-actions">
        <a routerLink="/post-details/{{ post.postID }}">More Details</a>
        <a routerLink="/post-details/{{ post.postID }}/edit">Edit</a>
        <button (click)="deletePost(post.postID)">Delete</button>
      </div>
    </div>
  </div>
</div>
